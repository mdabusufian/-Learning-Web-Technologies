<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<h1>JQuery</h1>

	<p>Formula of JQuery: <b>$(selector).action()</b></p>

	<p id="i1">This text will change.</p>

	<button id="btn1">Click Me</button>

	<p id="i2"></p>

	<p id="i3"></p>

	<button id="btn2">Get Data</button>

	<script>

		$(document).ready(function(){
			$("#i1").mouseenter(function(){
				$(this).text("This text is changed.")
			})

			$("#i1").mouseleave(function(){
				$(this).text("This text will change.")
			})

			$("#btn1").click(function() {
				$("#i1").slideUp(500, function() {
					$("#i2").text("slideUp...");
				}).slideDown(1000, function() {
					$("#i2").text("slideDown...");
				});
			})

			$("#btn2").click(function() {
				$.get("jquery.php", function(data, status) {
					const users = JSON.parse(data);
					let tableData = "<tbody>";
					for (let i = 0; i < users.length; i++) {
						tableData += "<tr>" + 
						"<td>" + users[i].id + "</td>" + 
						"<td>" + users[i].name + "</td>" +
						"<td>" + users[i].contactno + "</td>" + 
						"<td>" + users[i].email + "</td>" + 
						"</tr>";
					}
					tableData += "</tbody>";
					let table = "<table border='1'>" +
						"<thead>" +
						"<tr>" +
						"<td>" + "Id" + "</td>" + 
						"<td>" + "Name" + "</td>" + 
						"<td>" + "Contact No" + "</td>" + 
						"<td>" + "Email" + "</td>" + 
						"</tr>" + 
						"</thead>" +  
						tableData + 
					"</table>";
					$("#i3").html(table);
				});
			})
		})
		
	</script>

</body>
</html>
